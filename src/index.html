<!doctype html>
<html lang="en">

<head>
  <!-- Character encoding for the document -->
  <meta charset="utf-8">

  <!-- Title of the application, displayed in the browser tab -->
  <title>MyFlixAngularClient2</title>

  <!-- Base URL for the application to resolve all relative URLs (adjusted for GitHub Pages deployment) -->
  <base href="/myFlix-Angular-O/">

  <!-- Viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon for the browser tab -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Importing Google Fonts (Roboto) for consistent typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Importing Material Icons for UI components -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography">
  <!-- The root Angular component where the app will be loaded -->
  <app-root></app-root>

  <!-- A script to handle redirection for GitHub Pages' 404 error (to support Angular SPA routing) -->
  <script>
    if (window.location.pathname !== '/myFlix-Angular-O/' && !window.location.pathname.includes('/myFlix-Angular-O/index.html')) {
      window.location.href = '/myFlix-Angular-O/index.html';
    }
  </script>
</body>

</html>
